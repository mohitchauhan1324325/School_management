<!DOCTYPE html>
<html>
<head>
  <title>Student List</title>
  <link rel="stylesheet" href="css/students.css">
  <style>
    
  </style>
</head>
<body>

  <!-- âœ… Navbar -->
  <div id="navbar">
    <a href="index.html">Home</a> |
    <a href="register.html">Register</a> |
    <a href="students.html">Student List</a> |
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <h1>All Students</h1>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Grade</th>
        <th id="actionHeader">Actions</th>
      </tr>
    </thead>
    <tbody id="studentTable"></tbody>
  </table>

  <script>
    // âœ… Auth check
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");  // ðŸ‘ˆ role must be saved at login
    if (!token) {
      alert("Please login first");
      window.location.href = "login.html";
    }

    // âœ… Logout function
    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("role");
      window.location.href = "login.html";
    }

    async function loadStudents() {
      const res = await fetch("http://127.0.0.1:8000/students", {
        headers: {
          "Authorization": `Bearer ${token}`
        }
      });

      const students = await res.json();
      const table = document.getElementById("studentTable");
      table.innerHTML = "";

      students.forEach(student => {
        const row = document.createElement("tr");

        if (role === "student") {
          // âœ… Students only see plain text (NO inputs or buttons)
          row.innerHTML = `
            <td>${student.name}</td>
            <td>${student.age}</td>
            <td>${student.grade}</td>
            <td>-</td>
          `;
        } else {
          // âœ… Admin/Teacher can edit & delete
          row.innerHTML = `
            <td><input type="text" value="${student.name}" id="name-${student.id}" /></td>
            <td><input type="number" value="${student.age}" id="age-${student.id}" /></td>
            <td><input type="text" value="${student.grade}" id="grade-${student.id}" /></td>
            <td>
              <button onclick="updateStudent(${student.id})">Update</button>
              <button onclick="deleteStudent(${student.id})">Delete</button>
            </td>
          `;
        }

        table.appendChild(row);
      });

      // Hide Actions column for students
      if (role === "student") {
        document.getElementById("actionHeader").style.display = "none";
        document.querySelectorAll("td:last-child").forEach(td => td.style.display = "none");
      }
    }

    async function updateStudent(id) {
      const name = document.getElementById(`name-${id}`).value;
      const age = parseInt(document.getElementById(`age-${id}`).value);
      const grade = document.getElementById(`grade-${id}`).value;

      const res = await fetch(`http://127.0.0.1:8000/students/${id}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ name, age, grade })
      });

      if (res.ok) {
        alert("Updated successfully");
        loadStudents();
      } else {
        alert("Update failed (maybe not allowed).");
      }
    }

    async function deleteStudent(id) {
      const res = await fetch(`http://127.0.0.1:8000/students/${id}`, {
        method: "DELETE",
        headers: {
          "Authorization": `Bearer ${token}`
        }
      });

      if (res.ok) {
        alert("Deleted");
        loadStudents();
      } else {
        alert("Error deleting student (maybe not allowed).");
      }
    }

    loadStudents();
  </script>
</body>
</html>
